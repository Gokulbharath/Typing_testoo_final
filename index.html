<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Typing Test With JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
